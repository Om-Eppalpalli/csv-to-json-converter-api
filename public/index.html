<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Distribution</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Age Distribution</h1>
    <table id="age-distribution-table">
        <thead>
            <tr>
                <th>Age Group</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script>
        async function fetchAgeDistribution() {
            const response = await fetch('/age-distribution');
            const data = await response.json();

            const tableBody = document.getElementById('age-distribution-table').querySelector('tbody');
            tableBody.innerHTML = ''; // Clear existing content

            for (const [group, percentage] of Object.entries(data)) {
                const row = document.createElement('tr');
                const cellGroup = document.createElement('td');
                const cellPercentage = document.createElement('td');

                cellGroup.textContent = group;
                cellPercentage.textContent = percentage;

                row.appendChild(cellGroup);
                row.appendChild(cellPercentage);
                tableBody.appendChild(row);
            }
        }

        window.onload = fetchAgeDistribution;
    </script>
</body>
</html>
